<div class="ngdialog-message">
	<h4>{{message}}</h4>
</div>
<div class="ngdialog-buttons">
	<button type="button" class="waves-effect waves-light  ngdialog-button ngdialog-button-primary" ng-click="confirm('button')">Agree</button>
	<button type="button" class="waves-effect waves-light  ngdialog-button ngdialog-button-secondary" ng-click="closeThisDialog('button')">Disagree</button>
</div>
